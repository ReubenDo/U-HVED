[T1]
path_to_search = ./data/BRATS2018/
filename_contains = HGG3_T1
filename_not_contains = T1c
spatial_window_size = (112, 112, 112)
interp_order = 3
axcodes = (R, A, S)


[T1c]
path_to_search = ./data/BRATS2018/
filename_contains = HGG3_T1c
filename_not_contains = 
spatial_window_size = (112, 112, 112)
interp_order = 3
axcodes = (R, A, S)


[Flair]
path_to_search = ./data/BRATS2018/
filename_contains = HGG3_Flair
filename_not_contains = 
spatial_window_size = (112, 112, 112)
interp_order = 3
axcodes = (R, A, S)


[T2]
path_to_search = ./data/BRATS2018/
filename_contains = HGG3_T2
filename_not_contains = 
spatial_window_size = (112, 112, 112)
interp_order = 3
axcodes = (R, A, S)


[SYSTEM]
cuda_devices = ""
num_threads = 2
num_gpus = 1

[NETWORK]
batch_size = 1
activation_function = relu
volume_padding_size = 10

whitening = True
normalisation = True
normalise_foreground_only=True
foreground_type = mean_plus
histogram_ref_file = hist.txt
cutoff = (0.001, 0.999)
window_sampling = uniform
queue_length = 30
reg_type = L2
decay = 1e-5

[TRAINING]
sample_per_volume = 32
lr = 0.001
loss_type = Jaccard
starting_iter = 0
save_every_n = 5000
max_iter = 60000
max_checkpoints = 20
random_flipping_axes = 0,1,2
scaling_percentage =-10.0,10.0


[INFERENCE]
border = 10
inference_iter = 60000
save_seg_dir = ./output
output_interp_order = 0
spatial_window_size = (128, 128, 128)



[MULTIMODAL]
image = T1, T1c, T2, Flair 
output_prob = False
num_classes = 4
choices = True, True, True, True
output_mod = seg




